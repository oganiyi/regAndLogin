<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-4">
                <img src="images/register.png" class="img-fluid" alt="">
            </div>
    
            <div class="col-sm-8 col-md-8 my-3">
                <div id="alert" class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>        
                    Something went wrong. Fix the errors...
                </div>
        
                <form action="#" name="myForm1" id="myFrm" class="py-3 px-3">
                    <div id="signUp" class="my-3 text-center">Sign Up</div>
                    <div class="row">
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="text" name="fname" class="form-control" placeholder="Enter your full name">
                            <label for="lfname"><span class="mx-2"><i class="fa fa-user"></i></span>Full name</label>
                            <span class="text-danger" id="fnameError"></span>
                        </div>
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="text" name="pnum" class="form-control" placeholder="Enter your phone number">
                            <label for="lpnum"><span class="mx-2"><i class="fa fa-phone"></i></span>Phone number</label>
                            <span class="text-danger" id="pnumError"></span>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="text" name="uname" class="form-control" placeholder="Enter your preferred username">
                            <label for="luname"><span class="mx-2"><i class="fa fa-user"></i></span>Username</label>
                            <span class="text-danger" id="unameError"></span>
                        </div>
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="text" name="address" class="form-control" placeholder="Enter your address">
                            <label for="laddress"><span class="mx-2"><i class="fa-solid fa-location-dot"></i></span>Address</label>
                            <span class="text-danger" id="addressError"></span>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="text" name="email" class="form-control" placeholder="Enter your email address">
                            <label for="lemail"><span class="mx-2"><i class="fa fa-envelope"></i></span>Email</label>
                            <span class="text-danger" id="emailError"></span>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div>Gender</div>
                            <div class="d-sm-flex">
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="male">
                                    <label class="form-check-label me-3" for="radio1">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
                                    <label class="form-check-label me-3" for="radio2">Female</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" id="radio3" name="gender" value="rather-not-say">
                                    <label class="form-check-label" for="radio2">Rather not say</label>
                                </div>
                            </div>
                            <span class="text-danger" id="genderError"></span>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="password" name="pword" class="form-control" placeholder="Enter your password">
                            <label for="lpword"><span class="mx-2"><i class="fa-solid fa-key"></i></span>Password</label>
                            <span class="text-danger" id="pwordError"></span>
                        </div>
                        <div class="col-md-6 mb-4 form-floating">
                            <input type="password" name="cpword" class="form-control" placeholder="Confrim your password">
                            <label for="lcpword"><span class="mx-2"><i class="fa-solid fa-lock"></i></span>Confirm password</label>
                            <span class="text-danger" id="cpwordError"></span>
                        </div>
                    </div>
            
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember">I agree to <a href="#">Terms and conditions.</a><br>
                            <span class="text-danger" id="termsError"></span>
                        </label>
                    </div>
            
                    <button class="btn btn-primary">Register</button>
                    <span class="ms-5">Already a member? Click <a href="login.html" target="_blank">here</a> to login</span>
                </form>
            </div>
        </div>
    </div>
    
    



    <script src="reg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
