<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <img src="images/login.jpg" class="img-fluid" alt="">
            </div>
    
            <form action="#" class="col-sm-6 my-5 pb-3 text-center" name="myForm1" id="myFrm">
                <div id="login" class="my-3 text-center">Login</div>

                <div class="row px-3">
                    <div class="mb-4 form-floating">
                        <input type="text" name="uname" class="form-control" placeholder="Enter your username">
                        <label for="luname"><span class="mx-2"><i class="fa fa-user"></i></span>Username</label>
                        <span class="text-danger" id="unameError"></span>
                    </div>
                </div>
                <div class="row px-3">
                    <div class="mb-4 form-floating">
                        <input type="password" name="pword" class="form-control" placeholder="Enter your password">
                        <label for="lpword"><span class="mx-2"><i class="fa-solid fa-key"></i></span>Password</label>
                        <span class="text-danger" id="pwordError"></span>
                    </div>
                </div>
                <button class="btn btn-primary me-5 mb-3">Login</button>
                <span><a href="#">Forgot password?</a></span>
                <p>New user? Click <a href="index.html">here</a> to register</p>
            </form>   
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
</body>
</html>
